---
layout: base.html
---
<div class="card xsm:rounded-none ssm:rounded-xl bg-base-100 shadow-xl ssm:w-full md:w-10/12">
  <!-- cover -->
  <figure>
    <img src="{{ cover }}" alt="cover" />
  </figure>
  <!-- profile pic -->
  <div class="relative xsm:-mt-16 ssm:-mt-8 md:-mt-10 flex pl-8 items-center">
    <div class="avatar">
      <div class="xsm:w-14 xsm:shadow-xl ssm:w-20 md:w-24 rounded-xl">
        <img src="{{ profile }}" alt="Avatar">
      </div>
    </div>
  </div>
  <!-- name, username, and button -->
  <div class="relative xsm:pl-8 xsm:pt-4 ssm:pt-2.5 ssm:-mt-14 ssm:ml-24 md:ml-28 flex items-center justify-between">
    <div>
      <div class="text-lg font-bold">{{ title }}</div>
      <div class="text-sm text-gray-500">{{ author }}</div>
    </div>
    <!-- buttons -->
    <div class="pr-4">
      <!-- search -->
      <button class="btn btn-ghost btn-circle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
      <!-- Menu -->
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h7" />
          </svg>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow-xl">
          <li><a>Homepage</a></li>
          <li><a>Portfolio</a></li>
          <li><a>About</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="w-full">
      <div class="prose md:prose-lg lg:prose-lg">
        {{ content }}
      </div>
    </div>
  </div>
</div>
