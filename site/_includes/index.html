---
layout: base.html
---
<div class="card xsm:rounded-none ssm:rounded-xl bg-base-100 shadow-xl ssm:w-full md:w-10/12">
  <!-- cover -->
  <figure>
    <img
      src="{{ cover }}"
      alt="cover" />
  </figure>
  <!-- profile pic -->
  <div class="relative xsm:-mt-16 ssm:-mt-10 md:-mt-12 flex pl-8">
    <div class="avatar">
      <div class="xsm:w-14 xsm:shadow-xl ssm:w-20 md:w-24 mask mask-squircle">
        <img src="{{ profile }}" alt="Avatar">
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="w-full">
      <div class="prose md:prose-lg lg:prose-lg">
        {{ content }}
      </div>
    </div>
  </div>
</div>
