<div class="not-prose">
  <!-- Recent Photos -->
  <div class="mb-10">
    <div class="card bg-base-200 shadow-xl h-1/2 rounded-xl overflow-hidden">
      <!-- navbar -->
      <div class="navbar pl-4">
        <div class="navbar-start">
          <div class="text-md font-bold">
            Enkele fotootjes
          </div>
        </div>
        <div class="navbar-end">
        </div>
      </div>
      <!-- content -->
      <div class="carousel carousel-center">
        {% for photos in collections.recentPhotos %}
        <!-- link to post -->
        <div id="item{{ forloop.index }}" class="carousel-item">
          <a href="https://theoafidian.github.io/LT325102025{{ photos.url }}" class="block">
            <!-- thumbnail -->
            <img src="{{ photos.data.thumbnail }}" alt="Image" class="aspect-square h-80 w-auto object-cover duration-300 ease-in-out hover:opacity-60">
          </a>
        </div>
        {% endfor %}
      </div>
      <!-- indicator carousel -->
      <div class="absolute bottom-2 left-1/2 transform -translate-x-1/2 z-10 flex gap-2 py-2">
        {% for photos in collections.recentPhotos %}
          <a aria-label="indicator item" href="#item{{ forloop.index }}" class="btn btn-circle btn-xs">{{ forloop.index }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
