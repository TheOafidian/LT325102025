<!-- relative position -->
<div class="relative -mt-12 sm:-mt-14 md:-mt-12 flex pl-8 items-center justify-between">
  <!-- avatar -->
  <div class="avatar tn:pt-2 md:pt-0 indicator">
    <div class="border border-4 border-base-100 w-24 sm:w-28 rounded-xl">
      <img src="{{ profile }}" alt="Avatar">
    </div>
  </div>
</div>
<!-- desktop view -->
<div class="relative pl-8 sm:pl-12 pt-4 sm:pt-6 sm:-mt-20 sm:ml-28 flex items-center justify-between">
  <!-- Name -->
  <div class="sm:pt-2">
    <div class="text-2xl sm:text-xl font-bold">{{ title }}</div>
    <div class="text-sm text-gray-500">{{ author }}</div>
  </div>
</div>
